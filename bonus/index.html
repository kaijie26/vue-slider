<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="root">
        <div id="app">

            <div class="container" >
                <div class="slider-wrapper" tabindex="0">
                    <!-- Single item -->
                    <div class="item">
                        <img :src = "slides[currentActiveElement].image" :alt="slides[currentActiveElement].title"/>
                        <!-- Single item text -->
                        <div class="text">
                            <h3>{{ slides[currentActiveElement].title }}</h3>
                            <p>
                                {{ slides[currentActiveElement].text }}
                            </p>
                        </div>
                    </div>
                    <!-- Thumbs -->
                    <div class="thumbs">
                        <!-- Arrow Prev -->
                        <div @click="showPrevElement()" class="prev"></div>
                        <!-- Arrow Next-->
                        <div @click="showNextElement()" class="next"></div>

                        <!-- Single thumb -->
                        <div @click="thumbClick(index)" v-for="(image, index in slides" class="thumb" :class="{ 'active': index === currentActiveElement } ">
                            <img :src="slides[index].image" :alt="slides[index].title"/>
                        </div>
                        
                        </div>
                    </div>
    
                </div>
            </div>
    
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
